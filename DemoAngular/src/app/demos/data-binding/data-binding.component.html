<div class="container main-container">
    <br>
    <br>

    <h3>Interpolation</h3>

    <p>Número de clicks : {{contadorClique}}</p>

    <br>


    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button>

    <br>


    <img [src]="urlImagem" height="50px" width="50px"/>

    <br>


    <h3>Event Biding</h3>

    <button class="btn btn-warning" (click)="adicionarClique()"> 
        clique-me
    </button>

    <br>


    <button class="btn btn-danger" (click)='zerarContador()' [disabled]="contadorClique < 10">Zerar Contator</button>

    <br>


    <h3>Two-way Binding</h3>

    <!-- <input type="text" (keyup)='KeyUp($event)' placeholder="Digite seu nome">

    <label>Seu nome é: {{nome}}</label> -->

    <br>

    <label>Seu nome é: {{nome}}</label> -->

    <input type="text" [(ngModel)]="nome"  placeholder="Digite seu nome">
    <br>

    <label class="{{ nome }}">Seu nome é: {{nome}}</label>
</div>
